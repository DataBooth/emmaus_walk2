version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
      - unzip emmaus_walking/data.zip
    build:        
      - pip install -r requirements.txt
    post-build:
  env:
    - name: MY_VAR_EXAMPLE1
      value: "example1"
run:
  runtime-version: 3.8
  command: streamlit run emmaus_walking/app.py --headless=true --server.port=8080
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
